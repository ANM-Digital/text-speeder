<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Speeder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="uploadBtn">Upload Text</button>
    <button id="loadBtn">Load Example</button>
  </header>

  <main>
    <textarea id="textInput" placeholder="Paste or upload your text here..."></textarea>
    
    <div class="controls">
      <label for="wpmInput">Speed (WPM):</label>
      <input type="range" id="wpmSlider" min="100" max="1000" value="300">
      <input type="number" id="wpmInput" value="300">
    </div>

    <div class="mode-select">
      <label for="modeSelect">Mode:</label>
      <select id="modeSelect">
        <option value="flow">Flow</option>
        <option value="rsvp">RSVP</option>
      </select>
    </div>

    <div class="actions">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="startOverBtn">Start Over</button>
    </div>

    <div id="flowScreen" class="screen"></div>
    <div id="rsvpScreen" class="screen">
      <span id="rsvpWord"></span>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
